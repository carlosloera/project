<ion-content class="background" >
    <ion-header  >
        <h1 class="title"><img class="title-image" src="assets/imgs/icon.png" width="100" height="100" /></h1>
    </ion-header>

 <ion-card>
   <ion-card-header>
     Happy Delivery
   </ion-card-header>
   <ion-card-content>
    <form (ngSubmit)="logIn() "  novalidate>
      <ion-list no-line>
      
        <ion-item [formGroup]="form">
          <input >
          <ion-input  
                name="name" 
                input="text" 
                placeholder="Usarname" 
                formControlName="name"
                >
          </ion-input>
          
        </ion-item>
        <div *ngIf="form.get('name').errors && form.get('name').dirty || form.get('name').touched">
            <p  ion-text *ngIf="form.get('name').hasError('required')">El campo username es requerido</p>
            <p  ion-text *ngIf="form.get('name').hasError('minlength')">Ingrese al menos 6 caracteres</p>
        </div>

        <ion-item [formGroup]="form">

          <ion-input 
            type="password" 
            name="password" 
            formControlName="password" 
            placeholder="Contraseña" >
          
          </ion-input>

        </ion-item>

        <div *ngIf="form.get('password').errors && form.get('password').dirty || form.get('password').touched">
            <p  ion-text *ngIf="form.get('password').hasError('required')">El campo passowrd es requerido</p>
        </div>

      </ion-list>
      <a>Olvidaste tu Contraseña </a>
      <button ion-button block type="submit"  outline color="light" [disabled]="form.invalid" >Iniciar Sesion</button>
    </form>
   </ion-card-content>
 </ion-card>
 <button class="bottom" ion-button (click)="Registrarse();"  clear full color="light">No tienes una cuenta Registrate</button>
</ion-content>
